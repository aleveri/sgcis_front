<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="row">
                <div class="form-group col">
                    <label>Id</label>
                    <input type="number" name="identify" class="form-control" [(ngModel)]="person.id" placeholder="Id"
                        required>
                </div>
                <div class="form-group col">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="person.name"
                        placeholder="Full name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control" [(ngModel)]="person.age" placeholder="Age"
                        required>
                </div>
                <div class="form-group col">
                    <label for="personTypeSelect">Person Type</label>
                    <select class="form-control" name="personType" [(ngModel)]="description">
                        <option *ngFor="let type of types" [value]="type.description">{{type.description}}</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Save</button>
        </div>
    </form>
</div>
