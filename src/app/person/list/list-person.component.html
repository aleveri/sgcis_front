<div class="container">
    <button type="button" class="btn btn-outline-dark right-button" routerLink="./create">Add Person</button>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Person Type</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons">
                <td>
                    <span>{{person.id}}</span>
                </td>
                <td>
                    <span>{{person.name}}</span>
                </td>
                <td>
                    <span>{{person.age}}</span>
                </td>
                <td>
                    <span>{{person.personType.description}}</span>
                </td>
                <td>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </div>
                            <div class="col">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="delete(person.id)"></span>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
